    <script type="text/html" id="NetherCalcTemplate">
        <div class="content">

            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th> Connection Name</th>
                        <th> Over World X </th>
                        <th> Over World Z </th>
                        <th></th>
                        <th> Nether X </th>
                        <th> Nether Z </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Coords">
                    <tr>
                        <td>
                            <input class="form-control" data-bind="value: Note">
                        </td>

                        <td>
                            <input class="form-control" data-bind="enable: OverWorld, value: OverWorldX">
                        </td>
                        <td>
                            <input class="form-control" data-bind="enable: OverWorld,value: OverWorldZ">
                        </td>
                        <td> = </td>
                        <td>
                            <input class="form-control" data-bind="disable: OverWorld,value: NetherX">
                        </td>
                        <td>
                            <input class="form-control" data-bind="disable: OverWorld,value: NetherZ">
                        </td>
                        <td>
                            <a data-bind="click: $parent.RemoveRow"> 
                                <strong class="btn btn-default"> X</strong>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-default" data-bind="click: NewOverWorldRow"> Add New Overworld Row</a>
            <a class="btn btn-default" data-bind="click: NewNetherRow"> Add New Nether Row</a>
            
            <a class="btn btn-default pull-right" data-bind="click: Save"> Save</a>
        </div>
    </script>
